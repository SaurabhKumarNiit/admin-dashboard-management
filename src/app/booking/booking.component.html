<!-- booking.component.html -->

<div class="booking-container">
    <h2>Book Time Slot</h2>
  
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="date">Select Date:</label>
        <input type="date" id="date" formControlName="date" (change)="onDateChange($event)" />
      </div>
  
      <div class="form-group">
        <label for="timeSlot">Select Time Slot:</label>
        <select id="timeSlot" formControlName="timeSlot">
          <option *ngFor="let slot of availableTimeSlots" [value]="slot">{{ slot }}</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="bookingForm.invalid">Book Now</button>
    </form>
  </div>
